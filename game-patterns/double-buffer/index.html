<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double buffer - game design pattern</title>
    <style>
        div {float: left; border: 1px dotted rgba(0,0,0,0.3); width: 30px; height: 30px}
        br { clear: both;}
    </style>
    <script src="js/FrameBuffer.js"></script>
    <script src="js/Scene.js"></script>
</head>
<body>
    <div id="0"></div><div id="1"></div><div id="2"></div><div id="3"></div><div id="4"></div><div id="5"></div><br/>
    <div id="6"></div><div id="7"></div><div id="8"></div><div id="9"></div><div id="10"></div><div id="11"></div><br/>
    <div id="12"></div><div id="13"></div><div id="14"></div><div id="15"></div><div id="16"></div><div id="17"></div><br/>
    <div id="18"></div><div id="19"></div><div id="20"></div><div id="21"></div><div id="22"></div><div id="23"></div><br/>
    <div id="24"></div><div id="25"></div><div id="26"></div><div id="27"></div><div id="28"></div><div id="29"></div><br/>
    <div id="30"></div><div id="31"></div><div id="32"></div><div id="33"></div><div id="34"></div><div id="35"></div><br/>
    <script>
        var scene = new Scene();
        setInterval(function () {
            scene.getBuffer().forEach(function (color, i) {
                document.getElementById(i).style.backgroundColor = color;
            })
        }, 25);
        setTimeout(function () {scene.sad()}, 1000);
        setTimeout(function () {scene.normal()}, 2000);
        setTimeout(function () {scene.happy()}, 3000);
    </script>

</body>
</html>
